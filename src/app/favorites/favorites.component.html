<div class="header">
  <div class="logo">
    <img class="logoHeader" src="../../assets/images/logo2.svg" alt="Logo">
  </div>
  <div class="menu">
    <a class="active" (click)="favorites()">Favoritos <span class="item"
        *ngIf="this.appState.favoritesPokemons.length > 0">{{this.appState.favoritesPokemons.length}}</span></a>
    <a (click)="search()">Procurar</a>
    <a (click)="home()">Ver Todos</a>
  </div>
  <button class="exit" (click)="exit()">
    <p>Sair</p>
    <fa-icon [icon]="faSignOutAlt"></fa-icon>
  </button>
</div>

<div class="container" *ngIf="appState.isEmpty">
  <img src="../../assets/images/astronauta.svg" alt="Astronauta">
  <p class="title">Está meio vazio aqui</p>
  <p class="subtitle">Procure por pokémons para adicioná-los aos seus favoritos.</p>
  <button class="button" (click)="search()">
    <p>Procurar Pókemons</p>
  </button>
</div>

<div class="contain" *ngIf="!appState.isEmpty">
  <p class="titleContain">Olá, você tem {{this.appState.favoritesPokemons.length}} pokémon salvo!</p>
  <div class="cardGroup">
    <div class="card" *ngFor="let pokemon of this.appState.favoritesPokemons">
      <div [class]="pokemon.isFav ? 'iconFavorited' : 'iconFavorite'">
        <fa-icon [icon]="faHeart" (click)="fav(pokemon)"></fa-icon>
      </div>

      <div class="pokeImg">
        <img [src]="pokemon.sprites.other.dream_world.front_default" class="imagemPoke" [alt]="pokemon.name">
      </div>

      <div class="details">
        <p class="titlePokemon">{{pokemon.name}}</p>
        <p class="idPokemon">ID: {{pokemon.id}}</p>

        <div class="types">
          <div *ngFor="let type of pokemon.types">
            <span [class]="type.type.name">{{type.type.name}}</span>
          </div>
        </div>

      </div>
      <div class="verDetalhes">
        <button class="buttonVer">
          <p class="textButton">Ver Detalhes</p>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="header">
  <div class="logo">
    <img class="logoHeader" src="../../assets/images/logo2.svg" alt="Logo">
  </div>
  <div class="menu">
    <a class="active" (click)="favorites()">Favoritos <span class="item"
        *ngIf="qtdFavorites > 0">{{qtdFavorites}}</span></a>
    <a (click)="search()">Procurar</a>
    <a (click)="home()">Ver Todos</a>
  </div>
  <button class="exit" (click)="exit()">
    <p>Sair</p>
    <fa-icon [icon]="faSignOutAlt"></fa-icon>
  </button>
</div>

<div class="container" *ngIf="isEmpty">
  <img src="../../assets/images/astronauta.svg" alt="Astronauta">
  <p class="title">Está meio vazio aqui</p>
  <p class="subtitle">Procure por pokémons para adicioná-los aos seus favoritos.</p>
  <button class="button">
    <p>Procurar Pókemons</p>
  </button>
</div>

<div class="contain" *ngIf="!isEmpty">
  <p class="titleContain">Olá, você tem {{qtdFavorites}} pokémon salvo!</p>
  <div class="cardGroup">
    <div class="card">
      <div class="iconFavorite">
        <fa-icon [icon]="faHeart"></fa-icon>
      </div>

      <div class="pika">
        <img src="../../assets/images/pikachu.svg" alt="Pika">
      </div>

      <div class="details">
        <p class="titlePokemon">Pikachu</p>
        <p class="idPokemon">ID: 101</p>
       <div class="types">
        <span class="eletric">Eletric</span>
        <span class="fire">Fire</span>
       </div>

      </div>
      <div class="verDetalhes">
        <button class="buttonVer">
          <p class="textButton">Ver Detalhes</p>
        </button>
      </div>
    </div>
  </div>
</div>
